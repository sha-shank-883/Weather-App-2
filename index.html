<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" autocomplete="off" class="input-box" placeholder="type your city.">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Meerut, IN</div>
                <div class="date" id="date">18 April (saturday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">22&deg;C</div>
                <div class="min-max" id="min-max">23&deg;C (min) / 28&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" >  </div>
            </div>
        </div>
    </div>
    <script src="app.js">
    </script>

</body>

</html>
